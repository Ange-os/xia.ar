# Configuración Nginx para CloudPanel - xia.ar
# Este archivo debe agregarse en la sección "Additional Nginx Directives" de CloudPanel
# O copiarse a /etc/nginx/sites-available/xia.ar y crear symlink

# IMPORTANTE: Esta configuración reemplaza la configuración PHP por defecto
# CloudPanel usa Nginx, así que podemos configurar proxy reverso aquí

# Proxy para API del backend Flask (DEBE estar ANTES de location /)
location /api {
    proxy_pass http://127.0.0.1:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffers
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
}

# Servir archivos estáticos del frontend
location / {
    # Intentar servir archivo estático, si no existe, proxy a Flask
    try_files $uri $uri/ @flask;
}

# Proxy para Flask (sirve el index.html y otros archivos)
location @flask {
    proxy_pass http://127.0.0.1:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Servir archivos estáticos directamente (assets, imágenes, etc.)
location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
    root /home/xia/htdocs/xia.ar/public;
    expires 30d;
    add_header Cache-Control "public, immutable";
    access_log off;
}

